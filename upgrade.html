<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>downloading</title>
    <style>
      html {
        background-color: #f7f7f7;
      }
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        user-select: none;
      }
      #app {
        position: absolute;
        top: 55%;
        width: 90%;
        left: 50%;
        transform: translateX(-50%);
      }
      .update-tip {
        text-align: center;
        color: #4d79ff;
        margin-top: 30px;
        font-family: "simsun";
      }
    </style>
    <script src="progressbar.js-1.1.0/progressbar.min.js"></script>
  </head>
  <body>
    <div class="update-tip">downloading...</div>
    <div id="app">
      <div id="progressbar"></div>
    </div>
    <script>
      const bar = new ProgressBar.Line("#progressbar", {
        strokeWidth: 4,
        color: "#5ae8be",
        trailColor: "#d9d9d9",
      });
      window.electronAPI.onProgress((value) => {
        bar.animate(Number(value));
      });
    </script>
  </body>
</html>
